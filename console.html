<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banter Space Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Consolas, 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
        }
        #header {
            background-color: #333;
            padding: 8px 12px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }
        #header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
        }
        #clear-btn {
            background-color: #555;
            color: #fff;
            border: 1px solid #666;
            padding: 4px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        #clear-btn:hover {
            background-color: #666;
        }
        #log-container {
            height: calc(100vh - 45px); /* Full height minus header */
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-entry {
            display: flex;
            border-bottom: 1px solid #333;
            padding: 4px 0;
        }
        .log-timestamp {
            color: #888;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .log-level {
            font-weight: bold;
            margin-right: 10px;
            text-transform: uppercase;
            flex-shrink: 0;
            width: 50px; /* Align messages */
        }
        .log-level-log { color: #bbbbbb; }
        .log-level-info { color: #9cdcfe; }
        .log-level-warn { color: #ffd700; }
        .log-level-error { color: #f44747; }
        .log-message {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Banter Remote Console</h1>
        <button id="clear-btn">Clear</button>
    </div>
    <div id="log-container">
        <!-- Log entries will be injected here by JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logContainer = document.getElementById('log-container');
            const clearButton = document.getElementById('clear-btn');

            // A simplified logging function for raw debugging
            function appendRawLog(data) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                // Try to stringify objects for better visibility, otherwise just convert to string
                try {
                    entry.textContent = (typeof data === 'object' && data !== null) ? JSON.stringify(data, null, 2) : String(data);
                } catch (e) {
                    entry.textContent = `[Unserializable Data Received] ${String(data)}`;
                }
                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll
            }

            // Listen for any 'bantermessage' and log the raw event.detail object
            window.addEventListener('bantermessage', (event) => {
                appendRawLog(event.detail);
            });

            clearButton.addEventListener('click', () => {
                logContainer.innerHTML = '';
                appendRawLog('--- Console Cleared ---');
            });

            // Display the initial waiting message
            appendRawLog('Waiting for any message from the Banter space...');
        });
    </script>
</body>
</html>
